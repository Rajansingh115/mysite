{% extends 'base.html' %}

{% block title %} contact {% endblock title %}

{% block body %} 
<div class="container my-3"> 
<h3>Contact CodeWithRajan </h3>
<form method="post" action="/contact/" > 
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type="name" class="form-control" name="name" id="exampleInputName" aria-describedby="nameHelp">
        
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="nameHelp" class="form-text">We'll never share your Name with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPhone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" name="phone" id="exampleInputPhone">
    </div>
    <div class="mb-3">
    <label for="exampleInputContent" class="form-label">Describe your issue</label>
    <textarea class="form-control" name="content" id="content" cols="30" row="10"> </textarea>
    </div>
    
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
